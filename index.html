<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake Slice Animation</title>
  <style>
    body {
      margin: 0;
      background: #fff4e6;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #cake {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff6f61 0%, #e85a4f 100%);
      overflow: hidden;
      transform: rotate(-16.36deg); /* Align slices correctly */
    }

    .slice {
      position: absolute;
      width: 150px;
      height: 300px;
      top: 0;
      left: 50%;
      background: inherit;
      transform-origin: left center;
      clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
      transition: transform 1s ease;
    }

    .sliced {
      transform: rotate(var(--angle)) translateX(50px);
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff6f61;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e85a4f;
    }
  </style>
</head>
<body>

  <div id="cake"></div>
  <button onclick="sliceCake()">Slice the Cake ðŸŽ‚</button>

  <script>
    const cake = document.getElementById('cake');
    const totalSlices = 11;
    const angleStep = 360 / totalSlices;

    // Create slices
    for (let i = 0; i < totalSlices; i++) {
      const slice = document.createElement('div');
      slice.classList.add('slice');
      const angle = i * angleStep;
      slice.style.transform = `rotate(${angle}deg)`;
      slice.style.setProperty('--angle', `${angle}deg`);
      cake.appendChild(slice);
    }

    // Animate slices outward
    function sliceCake() {
      const slices = document.querySelectorAll('.slice');
      slices.forEach((slice, index) => {
        setTimeout(() => {
          slice.classList.add('sliced');
        }, index * 100); // staggered animation
      });
    }
  </script>

</body>
</html>
